{% extends 'main/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card profile-card-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card-img-block">
                                <img src="{{ user_object.chife.avatar.url }}" alt="Profile Image" class="img-fluid rounded-circle">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="info-box">
                                <h5 class="card-title">{{ user_object.get_full_name }}</h5>
                                <p class="card-text">{{ user_object.chife.about }}</p>
                                <ul class="list-unstyled">
                                    <li><strong>Username:</strong> {{ user_object.username }}</li>
                                    <li><strong>Email:</strong> {{ user_object.email }}</li>
                                    <li><strong>Phone:</strong> {{ user_object.chife.phone }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="icon-block text-center">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
