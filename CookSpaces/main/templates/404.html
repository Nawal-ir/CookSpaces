<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #8acdeb;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.25rem;
            padding: 10px 20px;
        }

        /* #container {
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
        } */
        .steam {
            position: absolute;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: #fff;
            margin-top: -75px;
            margin-left: 75px;
            z-index: 0;
            opacity: 0;
        }

        #steam1 {
            -webkit-animation: steam1 4s ease-out infinite;
            animation: steam1 4s ease-out infinite;
        }

        #steam3 {
            -webkit-animation: steam1 4s ease-out 1s infinite;
            animation: steam1 4s ease-out 1s infinite;
        }

        @-webkit-keyframes steam1 {
            0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
            100% {transform: translateY(-200px) translateX(-20px) scale(1); opacity: 0;}
        }

        @keyframes steam1 {
            0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
            100% {transform: translateY(-200px) translateX(-20px) scale(1); opacity: 0;}
        }

        #steam2 {
            -webkit-animation: steam2 4s ease-out 0.5s infinite;
            animation: steam2 4s ease-out 0.5s infinite;
        }

        #steam4 {
            -webkit-animation: steam2 4s ease-out 1.5s infinite;
            animation: steam2 4s ease-out 1.5s infinite;
        }

        @-webkit-keyframes steam2 {
            0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
            100% {transform: translateY(-200px) translateX(20px) scale(1); opacity: 0;}
        }

        @keyframes steam2 {
            0% {transform: translateY(0) translateX(0) scale(0.25); opacity: 0.2;}
            100% {transform: translateY(-200px) translateX(20px) scale(1); opacity: 0;}
        }

        #cup {
            z-index: 1;
        }

        #cup-body {
            position: absolute;
            height: 200px;
            width: 300px;
            border-radius: 0 0 150px 150px;
            background-color: #fff;
            margin: -15px;
            display: inline-block;
            overflow: hidden;
            z-index: 1;
        }

        #cup-shade {
            position: relative;
            height: 300px;
            width: 200px;
            background-color: #F3F3F3;
            display: inline-block;
            margin-left: 42%;
            margin-top: -3px;
            transform: rotate(50deg);
            z-index: 1;
        }

        #cup-handle {
            position: relative;
            height: 88px;
            width: 100px;
            border-radius: 0 150px 150px 0;
            border: 15px solid #F3F3F3;
            margin-bottom: 95px;
            margin-left: 250px;
            display: inline-block;
            z-index: 0;
        }

        #shadow {
            height: 10px;
            width: 300px;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: -10px;
            background-color: #7bb8d4;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center">

                <div class="steam" id="steam1"> </div>
                <div class="steam" id="steam2"> </div>
                <div class="steam" id="steam3"> </div>
                <div class="steam" id="steam4"> </div>
              
                <div id="cup">
                  <div id="cup-body">
                    <div id="cup-shade"></div>
                  </div>
                  <div id="cup-handle"></div>
                </div>
              
                <div id="shadow"></div>
            <h1>Oops! Page Not Found</h1>
            <p>We couldn't find the page you were looking for.</p>
            <a class="btn btn-dark" href="{% url 'main:home' %}">Go back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
